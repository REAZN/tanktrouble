<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tank Trouble</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="cover" id="coverScreen" style="display: block;">
        <div class="container">
            <!-- <h1>Tank Trouble</h1> -->
            <!-- <span>by Lewis Thompson</span> -->

            <button class="button" id="newGame" type="submit">Create Game</button>
            <span style="text-align: center; font-size: 20px;">or</span>
            <input class="game-code" id="gameCode" type="text" placeholder="Enter game code">
            <button class="button" id="joinGame" type="submit">Join Game</button>
        </div>
    </div>

    <div class="game" id="gameScreen" style="display: none;">
        <div class="top-menu">
            <a class="button close" href="">X</a>
            <span class="button code" id="gameCodeText">Error</span>
            <span class="tooltip" id="tooltip">Copied</span>
        </div>
        <div class="main">
            <div class="players" id="players"></div>
            <canvas class="canvas" id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
